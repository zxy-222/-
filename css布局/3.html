<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>
    <link href="./3.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <h3>浮动布局</h3>
        <div class="section1 clearfix">
            <div class="left">
                left
            </div>
            <div class="right">
                right
            </div>
            <div class="center">
                center
            </div>
        </div>
        <h3>绝对定位布局</h3>
        <div class="section2">
            <div class="left">
                left
            </div>
            <div class="center">
                center
            </div>
            <div class="right">
                right
            </div>
        </div>
        <h3>flex布局</h3>
        <div class="section3">
            <div class="left">
                left
            </div>
            <div class="center">
                center
            </div>
            <div class="right">
                right
            </div>
        </div>
        <h3>圣杯布局</h3>
        <div class="section4 clearfix">
            <div class="center">
               <p>center</p> 
                <p>center</p>
            </div>
            <div class="left">
                left
            </div>
            <div class="right">right</div>
        </div>
        <h3>双飞翼布局</h3>
        <div class="section5 clearfix">
            <div class="center">
                <div class="center-inner">
                    <p>center</p>
                    <p>center</p>
                </div>
            </div>
            <div class="left">
               left
            </div>
            <div class="right">
                right
            </div>
        </div>
    </div>
</body>
</html>
